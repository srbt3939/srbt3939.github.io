<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>k's Tech Memo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>技術メモ</h1>
  <ul id="memo-list"></ul>

  <script>
    const memos = ["aws.md", "react.md", "python.md"];
    const list = document.getElementById("memo-list");
    memos.forEach(file => {
      const li = document.createElement("li");
      li.innerHTML = `<a href="memos/${file}">${file.replace(".md", "")}</a>`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
